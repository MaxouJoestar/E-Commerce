<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Login Box */
        .login-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 300px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        /* Input Fields */
        .login-input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 14px;
            color: #333;
        }

        .login-input:focus {
            border-color: #5c6bc0;
            outline: none;
        }

        /* Button */
        .login-button {
            background-color: #5c6bc0;
            color: white;
            border: none;
            padding: 10px 15px;
            width: 100%;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
        }

        .login-button:hover {
            background-color: #4f5c99;
        }

        /* Links */
        .login-link {
            color: #5c6bc0;
            text-decoration: none;
            font-size: 14px;
            margin-top: 10px;
            display: block;
        }

        .login-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <form action="#" method="post">
            <input type="text" id="username" name="username" placeholder="Username" class="login-input" required>
            <input type="password" id="password" name="password" placeholder="Password" class="login-input" required>
            <button type="submit" class="login-button">Login</button>
        </form>
        <a href="#" class="login-link">Forgot your password?</a>
    </div>

</body>
</html>
